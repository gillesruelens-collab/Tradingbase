name: Auto Update Data + Deploy Site

on:
  workflow_dispatch:
  schedule:
    # Every day at 06:00, 12:00, 18:00 UTC
    - cron: "0 6,12,18 * * *"

permissions:
  contents: write

jobs:
  update-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run data update script (optional)
        run: |
          set -e
          if [ -f scripts/update_data.py ]; then
            python scripts/update_data.py
          else
            echo "No scripts/update_data.py found. Skipping data generation step."
          fi

      - name: Commit changes if any
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add smb-mini-site/data || true
          git add smb-mini-site/*.html || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update site data"
            git push
          fi
