<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FX Bundle Dashboard</title>
  <style>
    :root{--bg:#0b1020;--card:#111831;--line:#243064;--txt:#eaf0ff;--muted:#9fb0d0;--accent:#6f8dff;--accent2:#2ad08f}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:22px}
    .head{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .k{color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;margin-top:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
    .card h3{margin:0 0 8px}
    .btn{display:inline-block;text-decoration:none;background:#1a254d;border:1px solid #304084;color:#dbe7ff;padding:10px 14px;border-radius:10px;font-weight:600}
    .btn:hover{border-color:var(--accent)}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px;background:#18244b;color:#cbd9ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div>
        <h1 style="margin:0">ðŸ“ˆ FX Sites Bundle</h1>
        <div class="k">1 klik toegang tot je trading tools</div>
      </div>
      <div class="pill">FxMessiah Dashboard</div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>SMB Analyse + Backtest</h3>
        <div class="k">Bestaande SMB-site met multi-pair backtesting.</div>
        <div class="row">
          <a class="btn" href="./smb.html">Open SMB Site</a>
        </div>
      </div>

      <div class="card">
        <h3>1Candle NY Session</h3>
        <div class="k">15m NY open candle breakout + 1m retest + RR 1:2 met backtest-tab.</div>
        <div class="row">
          <a class="btn" href="./onecandle-ny.html" style="border-color:#2a8f6a">Open 1Candle Site</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
